<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen Overlay Transition Example</title>
    <style>
      .overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: black;
        z-index: 10;
        transition: height 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    1

    <script>
      window.addEventListener("scroll", () => {
        const overlay = document.querySelector(".overlay");
        // 스크롤 시 오버레이 활성화
        overlay.style.height = "100%";

        // 일정 시간 후 오버레이 비활성화
        setTimeout(() => {
          overlay.style.height = "0";
        }, 1500); // 1.5초 후 오버레이 사라짐
      });
    </script>

    <div style="width: 100px; height: 1200px; border: solid 1px dotted">1</div>
  </body>
</html>
